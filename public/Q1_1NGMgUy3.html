<head>
<body>
    <!-- comment line -->
    <h1>Feed Me My Snacks</h1>
    <label>Enter your Age
        <input id="age" />
    </label><br/>

    </label>Enter your Max Age
        <input id="maxAge" />
    </label></br/>

    </label>Enter Number Of Snacks
    <input id="numPerDay" />
    </label></br/>

    <p> Result :
        <span id="resultHere"></span>
    </p>
    <button onclick="check()"> Accept input </button> </p>

    <script>
        function check() {
            let age = document.getElementById("age").value;
            let maxAge = document.getElementById("maxAge").value;
            let numPerDay = document.getElementById("numPerDay").value;
            let totalRequired = (Number(numPerDay)*365) * (Number(maxAge) - Number(age));

            document.getElementById("resultHere").innerText = `You will need ` + totalRequired + ` to last you until the ripe old age of ` + maxAge;
        }
    </script>

    </body>
</head>
