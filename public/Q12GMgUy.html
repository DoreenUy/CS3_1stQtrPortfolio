    <label>Meal Price:

    <input id="sc" />

    <button onclick="totalMeal()"> Accept input </button> </p>

    <p> Total Meal:
        <span id="result">   </span>
    </p>
   
    <script>
        function totalMeal() {
    let mp = document.getElementById("mp").value;
    let tip = document.getElementById("tip").value;
    let sc = document.getElementById("sc").value;
    let totalCost = Number(mp) + Number(tip) + (sc / 100 * Number(mp));

    document.getElementById("result").innerText = totalCost.toFixed(2);
        }
    </script>
